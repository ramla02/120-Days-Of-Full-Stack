<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Shapes</title>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <link rel="stylesheet" href="styles.css" >
    </head>
    <body>
        <h1>Image Shapes and Manipulations with CSS</h1>
        <div class="images-shapes">
            <div class="image1">
                <h2>Image 1</h2>
            <img src="https://images.unsplash.com/photo-1762116108126-b978e2a4de0f?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="trees">
            </div>
            <div class="image2">
                <h2>Image 2</h2>
                <img src="https://images.unsplash.com/photo-1762430259780-28ffac74916c?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="night view of the city">
            </div>
            <div class="image3">
                <h2>Image 3</h2>
                <img src="https://images.unsplash.com/photo-1741851374666-1bc849a293c3?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="picture of a library">
            </div>
            <div class="image4">
                <h2>Image 4</h2>
                <img src="https://plus.unsplash.com/premium_photo-1681426669771-d2113672a49b?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="computer motherboard">
            </div>
            <div class="image5">
                <h2>Image 5</h2>
                <img src="https://images.unsplash.com/photo-1547586696-ea22b4d4235d?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="home office set-up">
            </div>
            <div class="image6">
                <h2>Image 6</h2>
                <img src="https://media.travelbag.co.uk/media/pwgepe2e/greece.jpg?rxy=0.43166666666666664,0.47407407407407409&rmode=Crop&quality=80&width=1280&height=704&format=webp" alt=" holiday resort">
            </div>
        </div>
        <div class="image-manipulations">
            <div class="image#1">
            <h2>Image #1</h2>
            <img src="https://plus.unsplash.com/premium_photo-1661908814909-4df10f73007c?q=80&w=1347&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beautifull home library design">
            </div>
            <div class="image#2">
            <h2>Image #2</h2>
            <img src="https://images.unsplash.com/photo-1603732551658-5fabbafa84eb?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="electronic parts">
            </div>
            <div class="image#3">
            <h2>Image #3</h2>
            <img src="https://plus.unsplash.com/premium_photo-1661876219991-f9482980946a?q=80&w=1228&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="modern kitchen design">
            </div>
            <div class="image#4">
            <h2>Image #4</h2>
            <img src="https://plus.unsplash.com/premium_photo-1661962841993-99a07c27c9f4?q=80&w=1331&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="beautifull sitting room design"></div>
            <div class="image#5">
            <h2>Image #5</h2>
            <img src="https://plus.unsplash.com/premium_photo-1731185355854-ab61c7698af0?q=80&w=1332&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="modern home design">
            </div>
            <div class="image#6">
            <h2>Image #6</h2>
            <img src="https://www.envoyage.com/sites/default/files/styles/full_size/public/Dest_Greece_Landing.jpg?itok=OFBckD1u" alt="holiday getway">
            </div>
        </div>
    </body>
</html>
