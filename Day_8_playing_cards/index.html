<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Page of Playing Cards</title>
    </head>
    <body>
        <main id="playing-cards">
            <div class="card">
                <div class="left">
                    <div>A</div>
                    <div>♠</div>
                </div>
                <div class="middle">
                    <div>♠</div>
                </div>
                <div class="right">
                    <div class="flipped">♠</div>
                    <div class="flipped">A</div>
                    </div>
                </div>
                <div class="card">
                <div class="left">
                    <div>2</div>
                    <div>♣</div>
                </div>
                <div class="middle">
                    <div>♣</div>
                    <div class="flipped">♣</div>
                </div>
                <div class="right">
                    <div class="flipped">♣</div>
                    <div class="flipped">2</div>
                </div>
                </div>
                
                <div class="card">
                <div class="left" id="red">
                    <div>3</div>
                    <div>♥</div>
                </div>
                <div class="middle" id="red">
                    <div>♥</div>
                    <div>♥</div>
                    <div class="flipped">♥</div>
                </div>
                <div class="right" id="red">
                    <div class="flipped">♥</div>
                    <div class="flipped">3</div>
                </div>
                </div>

                <div class="card">
                <div class="left">
                    <div>4</div>
                    <div>♣</div>
                </div>
                <div class="middle">
                    <div>♣♣</div>
                    <div class="flipped">♣♣</div>
                </div>
                <div class="right">
                    <div class="flipped">♣</div>
                    <div class="flipped">4</div>
                </div>
                </div>

                <div class="card">
                <div class="left" id="red">
                    <div>5</div>
                    <div>♦</div>
                </div>
                <div class="middle" id="red">
                    <div>♦♦</div>
                    <div>♦</div>
                    <div>♦♦</div>
                </div>
                <div class="right" id="red">
                    <div class="flipped">♦</div>
                    <div class="flipped">5</div>
                </div>
                </div>

                <div class="card">
                <div class="left">
                    <div>6</div>
                    <div>♣</div>
                </div>
                <div class="middle">
                    <div>♣♣</div>
                    <div>♣♣</div>
                    <div class="flipped">♣♣</div>
                </div>
                <div class="right">
                    <div class="flipped">♣</div>
                    <div class="flipped">6</div>
                </div>
            </div>
        </main>
    </body>
</html>
